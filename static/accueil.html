<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Skribblicon.png" type="image/png">
    <title>skrriiibbll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-container' : '#5B4B49',
                        'main-div': '#5688C7',
                        'chat-bg': '#DCD6D6',
                        'div-chat' : '#FFFFFF',
                        'bg-div-player' : '#5B4B49',
                        'bg-player-card' : '#AEB6A5',
                    },
                }
            }
        }
    </script>
</head>
<body>
    <div class="bg-main-container flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 rounded-lg shadow-2xl bg-opacity-20 bg-white backdrop-blur-sm">
            <div class="flex flex-col items-center mb-8">
                <img src="./assets/Skribblicon.png" alt="Skibibbbl Logo" class="w-32 h-32 mb-4">
                <h1 class="text-white text-4xl font-bold tracking-wider">Skibibibbl</h1>
            </div>
            
            <div class="space-y-6">
                <div class="flex flex-col items-center">
                    <img id="avatar" src="https://api.dicebear.com/9.x/pixel-art/svg" alt="Avatar" class="w-24 h-24 rounded-full mb-4">
                    <button onclick="generateNewAvatar()" class="bg-main-div text-white px-4 py-2 rounded-full hover:bg-opacity-80 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Changer l'avatar</span>
                    </button>
                </div>
                <div>
                    <label for="playerName" class="block text-white text-lg mb-2 text-center">Choisis un nom</label>
                    <input type="text" class="w-full px-4 py-3 rounded-xl text-center bg-white bg-opacity-80 focus:outline-none" placeholder="Choisi un pseudo">
                </div>
                
                <div class="flex justify-center">
                    <button class="w-2/4 bg-main-div text-white py-3 px-6 rounded-full hover:bg-[#4A75A3] transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Cr√©er une room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateNewAvatar() {
            const seed = Math.random().toString(36).substring(7);
            document.getElementById('avatar').src =`https://api.dicebear.com/9.x/pixel-art/svg?seed=${seed}`;
        }

        // KAAAAAAAAAAACHIIIIN
        generateNewAvatar();
    </script>
</body>
</html>
